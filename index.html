<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Decisões do Futuro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎮 Decisões do Futuro</h1>
    <div id="game-box">
      <div id="scene-text">Clique em começar para iniciar sua jornada!</div>
      <div id="choices"></div>
      <div id="explanation"></div>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div id="score">Pontuação: 0</div>
      <button id="start-btn">Começar</button>
      <button id="restart-btn" style="display:none;">Reiniciar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
